              <dt>题目：</dt>
              <dd>
                                已知集合$A=(-a, \sqrt{a^2}, 4), B=(-^3 \sqrt{a^3}, \frac{a}{|a|}, 2^b)$且$A=B$，则$a+b=$____．
                                              </dd>
            </dl>
          </dd>
                              <dd>
            <dl class="trace refer-answer">
              <dt>解答：</dt>
              <dd>
               分析：    由集合元素的互异性可知：﹣a≠|a|且a≠0，可得a＞0．A={﹣a，a，4}，B={﹣a，1，2b}，于是a=1且4=2b
解出即可．<br>
解答：    解：由集合元素的互异性可知：﹣a≠|a|且a≠0，<br>
∴a＞0．<br>
∴A={﹣a，a，4}，B={﹣a，1，2b}，<br>
故a=1且4=2b<br>
解得a=1，b=2，<br>
故a+b=3．<br>
故答案为：3．<br>
                                                              </dd>
            </dl>
          </dd>
        </dl>
