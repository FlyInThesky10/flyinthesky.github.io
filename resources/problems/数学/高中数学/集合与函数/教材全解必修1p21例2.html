ght:2.25em;" class="dI w0 pS"></span></span></span></span><span style="padding-left:.17em;" class="pS"><span style="vertical-align:0;" class="pS"><span style="" class="pS fS1">(</span></span><span style="height:0;width:.99em;" class="dI pR"><span style="top:-2.5em;" class="pA"><span style="font-style:italic;" class="pS fI">x</span><span style="height:2.5em;" class="dI w0 pS"></span></span><span style="top:-2.61em;left:.58em;" class="pA"><span style="font-size:70.7%;" class="pS fM">2</span><span style="height:2.25em;" class="dI w0 pS"></span></span></span><span style="padding-left:.22em;" class="pS fM">+</span><span style="padding-left:.22em;" class="pS fM">3</span><span style="font-style:italic;" class="pS fI">x</span><span style="padding-left:.22em;" class="pS fM">−</span><span style="padding-left:.22em;" class="pS fM">4</span><span style="vertical-align:0;" class="pS"><span style="" class="pS fS1">)</span></span></span><span style="padding-left:.28em;" class="pS fM">=</span><span style="padding-left:.28em;" class="pS fM">0</span><span style="vertical-align:0;" class="pS"><span style="" class="pS fS2">}</span></span></span></span><span style="height:3.92em;" class="dI w0 pS"></span></span></span><span style="height:1.97em;vertical-align:-.73em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>，请问集合<span class="math" id="MathJax-Element-3-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.77em;" class="dI pS"><span style="height:0;width:.75em;" class="dI pR"><span style="top:-2.5em;" class="pA"><span style="font-style:italic;" class="pS fI">P<span style="height:1px;width:.11em;" class="dI oH pS"></span></span><span style="height:2.5em;" class="dI w0 pS"></span></span></span><span style="height:.85em;vertical-align:-.08em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>能否成为<span class="math" id="MathJax-Element-4-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.77em;" class="dI pS"><span style="height:0;width:.75em;" class="dI pR"><span style="top:-2.5em;" class="pA"><span style="font-style:italic;" class="pS fI">Q</span><span style="height:2.5em;" class="dI w0 pS"></span></span></span><span style="height:1.07em;vertical-align:-.28em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>的一个子集，并说明。</p></span>
                                              </dd>

                      <dd>
              <dl class="trace refer-answer">
                <dt>考点：</dt>
                <dd>
                  [集合的包含关系判断及应用]
                </dd>
              </dl>
            </dd>
                                <dd>
              <dl class="trace refer-answer">
                <dt>分析：</dt>
                <dd>
                    化简集合P与Q，根据集合之间的包含关系判断即可 
                </dd>
              </dl>
            </dd>
                    <dd>
            <dl class="trace refer-answer">
              <dt>解答：</dt>
              <dd class="special-style">
                                                   ∵Q={x∈R|（x+1）<sup>2</sup>（x<sup>2</sup>+3x-4）=0}={-4，-1，1}，P={x∈R|x<sup>2</sup>-3x+m=0}<br>    要使P⊆Q，只要P=∅，此时△=（-3）<sup>2</sup>-4m&lt;0即可，∴m&gt;<span class="MathZyb" mathtag="math" style="whiteSpace:nowrap;wordSpacing:normal;wordWrap:normal"><table cellpadding="-1" cellspacing="-1" style="margin-right:1px"><tbody><tr><td style="border-bottom:1px solid black">9</td></tr><tr><td>4</td></tr></tbody></table></span><br>   故m&gt;<span class="MathZyb" mathtag="math" style="whiteSpace:nowrap;wordSpacing:normal;wordWrap:normal"><table cellpadding="-1" cellspacing="-1" style="margin-right:1px"><tbody><tr><td style="border-bottom:1px solid black">9</td></tr><tr><td>4</td></tr></tbody></table></span>，P⊆Q，集合P能成为Q的一个子集 
                                                                </dd>
            </dl>
          </dd>
        </dl>
