              <dt>解答：</dt>
              <dd class="special-style">

52em;" class="dI pS"><span style="height:0;width:6.5em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="" class="pS fM">△</span><span style="padding-left:.28em;" class="pS fM">=</span><span style="padding-left:.28em;" class="pS fM">4</span><span style="padding-left:.22em;" class="pS fM">−</span><span style="padding-left:.22em;" class="pS fM">4</span><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">=</span><span style="padding-left:.28em;" class="pS fM">0</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.91em;vertical-align:-.11em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>，即<span class="math" id="MathJax-Element-7-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:2.27em;" class="dI pS"><span style="height:0;width:2.25em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">=</span><span style="padding-left:.28em;" class="pS fM">1</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.84em;vertical-align:-.09em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>，</p><p>故所求<span class="math" id="MathJax-Element-8-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.52em;" class="dI pS"><span style="height:0;width:.5em;" class="dI pR"><span style="top:-2.5em;" class="pA"><span style="font-style:italic;" class="pS fI">a</span><span style="height:2.5em;" class="dI w0 pS"></span></span></span><span style="height:.62em;vertical-align:-.09em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>的值为<span class="math" id="MathJax-Element-9-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.52em;" class="dI pS"><span style="height:0;width:.5em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span style="" class="pS fM">0</span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.86em;vertical-align:-.11em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>或<span class="math" id="MathJax-Element-10-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.52em;" class="dI pS"><span style="height:0;width:.5em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span style="" class="pS fM">1</span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.83em;vertical-align:-.08em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>；</p><p>(2)若<span class="math" id="MathJax-Element-11-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:.77em;" class="dI pS"><span style="height:0;width:.75em;" class="dI pR"><span style="top:-2.5em;" class="pA"><span style="font-style:italic;" class="pS fI">A</span><span style="height:2.5em;" class="dI w0 pS"></span></span></span><span style="height:.88em;vertical-align:-.08em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>中有两个元素，</p><p>只需<span class="math" id="MathJax-Element-12-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:2.27em;" class="dI pS"><span style="height:0;width:2.25em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">≠</span><span style="padding-left:.28em;" class="pS fM">0</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:1.1em;vertical-align:-.3em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>且<span class="math" id="MathJax-Element-13-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:6.52em;" class="dI pS"><span style="height:0;width:6.5em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="" class="pS fM">△</span><span style="padding-left:.28em;" class="pS fM">=</span><span style="padding-left:.28em;" class="pS fM">4</span><span style="padding-left:.22em;" class="pS fM">−</span><span style="padding-left:.22em;" class="pS fM">4</span><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">&gt;</span><span style="padding-left:.28em;" class="pS fM">0</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.92em;vertical-align:-.12em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>，即<span class="math" id="MathJax-Element-14-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:2.27em;" class="dI pS"><span style="height:0;width:2.25em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">&lt;</span><span style="padding-left:.28em;" class="pS fM">1</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:.87em;vertical-align:-.12em;border-style:initial;border-color:initial;" class="dI oH w0 pS"></span></span></nobr></span>且<span class="math" id="MathJax-Element-15-Frame" role="textbox" aria-readonly="true"><nobr><span style="width:2.27em;" class="dI pS"><span style="height:0;width:2.25em;" class="dI pR"><span style="top:-2.75em;" class="pA"><span class="pS"><span style="font-style:italic;" class="pS fI">a</span><span style="padding-left:.28em;" class="pS fM">≠</span><span style="padding-left:.28em;" class="pS fM">0</span></span><span style="height:2.75em;" class="dI w0 pS"></span></span></span><span style="height:1.1em;vertical-align:-.3em;border-style:initial;border-c
